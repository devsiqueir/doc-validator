spring.application.name=doc-validator

# Datasource (PostgreSQL via Supabase)
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# API externa (BrasilAPI)
brasilapi.url=${BRASILAPI_URL:https://brasilapi.com.br}

# JWT
jwt.secret=${JWT_SECRET:umaChaveDefaultParaDesenvolvimentoSegura}

# Porta compatível com Render
server.port=${PORT:8080}
